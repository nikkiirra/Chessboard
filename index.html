  <link rel="stylesheet" href="./sass/main.css">
  <title>Chessboard</title>

<body>
   
  <div class="board">

  <!--7th-->
      <div class="cell"></div>

  <!--8th-->
      <div class="cell"></div>
      <div class="cell yellow" id="white">♖</div>
